<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Let's Connect Heading */
        .let-connect {
            font-size: 40px;
            font-weight: bold;
            color: #333;
            margin-top: 40px;
        }

        /* Contact Section Layout */
        .contact-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 30px;
            margin-top: 40px;
        }

        /* Image Styling */
        .contact-image {
            width: 50%;
            text-align: center;
        }

        .contact-image img {
            width: 90%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
        }

        /* Contact Info Styling */
        .contact-info {
            width: 40%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: left;
        }

        .contact-info h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        .contact-info a {
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Navigation Buttons */
        .buttons {
            text-align: center;
            margin-top: 30px;
        }

        .previous, .next {
            text-decoration: none;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
            margin: 10px;
        }

        .previous {
            background-color: black;
        }

        .previous:hover {
            background-color: #333;
        }

        .next {
            background-color: #28a745;
        }

        .next:hover {
            background-color: #218838;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .contact-section {
                flex-direction: column;
                align-items: center;
            }

            .contact-info {
                width: 80%;
            }

            .contact-image img {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Let's Connect Heading -->
        <div class="let-connect">
            Let's Connect
        </div>

        <!-- Contact Section Layout -->
        <div class="contact-section">
            <!-- Contact Image -->
            <div class="contact-image">
                <img src="contact_image.jpg" alt="Contact Image">
            </div>

            <!-- Contact Info -->
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Phone No:</strong> +91 9309016376</p>
                <p><strong>Email:</strong> <a href="mailto:fegadetejas0012@gmail.com">fegadetejas0012@gmail.com</a></p>
                <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/tejas07fegade?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">LinkedIn Profile</a></p>
                <p><strong>GitHub:</strong> <a href="https://github.com/your-profile" target="_blank">GitHub Profile</a></p>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="buttons">
            <!-- Previous Page Button (link to Expertise Page) -->
            <a href="expertise.html" class="previous">⬅ Previous Page</a>
            
            <!-- Next Page Button (link to End Page) -->
            <a href="index.html" class="next">⬅️ Return</a>
        </div>

    </div>

</body>
</html>
